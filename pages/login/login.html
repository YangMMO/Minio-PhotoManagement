<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minio图片管理系统</title>
  <link rel="stylesheet" href="../../assets/remixicon.css">
  <link rel="stylesheet" href="./login.css">
</head>

<body>
  <div class="login-container">
    <div class="title">
      <div class="icon"></div>
      <h1>MinIO 登录</h1>
    </div>
    <div class="form-group">
      <label for="endPoint">端点</label>
      <input type="text" id="endPoint" placeholder="例如 127.0.0.1" >
    </div>
    <div class="form-group">
      <label for="port">端口</label>
      <input type="text" id="port" placeholder="例如 9000" >
    </div>
    <div class="form-group">
      <label for="accessKey">Access Key</label>
      <input type="text" id="accessKey" placeholder="请输入 (用户名)" >
    </div>
    <div class="form-group">
      <label for="secretKey">Secret Key</label>
      <input type="password" id="secretKey" placeholder="请输入 (密码)">
    </div>
    <div class="form-group">
      <label for="useSSL">
        <input type="checkbox" id="useSSL" style="vertical-align: middle; margin-right: 8px;"> 使用 HTTPS (SSL)
      </label>
    </div>
    <button id="loginBtn">登录</button>
    <div id="loginError" class="error"></div>
  </div>

  <footer style="text-align: center; color: #e0e0e0; font-size: 12px; margin-top: 20px;">
    <a href="https://www.mmoo.fun/">MMOO.FUN</a>
  </footer>

  <script src="./login.js"></script>
</body>
</html>
